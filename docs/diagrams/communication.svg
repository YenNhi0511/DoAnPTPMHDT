<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
    <defs>
        <marker id="arrow2" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#111827" />
        </marker>
        <style>
            .box { fill:#fffaf0; stroke:#805ad5; stroke-width:2; }
            .label { font-family: Arial; font-size:13px; fill:#1a202c; }
            .small { font-size:12px; fill:#4a5568; }
        </style>
    </defs>

    <rect class="box" x="20" y="20" width="200" height="60" rx="8" />
    <text class="label" x="120" y="45" text-anchor="middle">Candidate</text>
    <rect class="box" x="260" y="20" width="200" height="60" rx="8" />
    <text class="label" x="360" y="45" text-anchor="middle">Frontend</text>
    <rect class="box" x="500" y="20" width="200" height="60" rx="8" />
    <text class="label" x="600" y="45" text-anchor="middle">Backend API</text>
    <rect class="box" x="740" y="20" width="200" height="60" rx="8" />
    <text class="label" x="840" y="45" text-anchor="middle">Application Model</text>
    <rect class="box" x="980" y="20" width="200" height="60" rx="8" />
    <text class="label" x="1080" y="45" text-anchor="middle">Celery Worker</text>

    <line x1="220" y1="50" x2="260" y2="50" stroke="#111827" stroke-width="2"
        marker-end="url(#arrow2)" />
    <text class="small" x="240" y="40" text-anchor="middle">apply</text>

    <line x1="460" y1="50" x2="500" y2="50" stroke="#111827" stroke-width="2"
        marker-end="url(#arrow2)" />
    <text class="small" x="480" y="40" text-anchor="middle">POST /api/jobs/{id}/apply/</text>

    <line x1="700" y1="50" x2="740" y2="50" stroke="#111827" stroke-width="2"
        marker-end="url(#arrow2)" />
    <text class="small" x="720" y="40" text-anchor="middle">create app</text>

    <line x1="940" y1="50" x2="980" y2="50" stroke="#111827" stroke-width="2"
        marker-end="url(#arrow2)" />
    <text class="small" x="960" y="40" text-anchor="middle">emit signal</text>

    <line x1="1080" y1="80" x2="1080" y2="160" stroke="#a0aec0" stroke-width="2"
        stroke-dasharray="4 8" />

    <rect class="box" x="20" y="170" width="300" height="80" rx="8" />
    <text class="label" x="170" y="205" text-anchor="middle">Gemini / SMTP</text>
    <line x1="1080" y1="160" x2="320" y2="170" stroke="#111827" stroke-width="2"
        marker-end="url(#arrow2)" />
    <text class="small" x="700" y="140" text-anchor="middle">request AI analysis / send e-mail</text>

</svg>