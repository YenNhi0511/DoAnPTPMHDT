# Nixpacks configuration for Django backend
# This file is ONLY for Backend service (Root Directory = empty or "/")

[phases.setup]
nixPkgs = ["python310", "postgresql"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
  "cd backend && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && gunicorn recruitment_system.wsgi --bind 0.0.0.0:$PORT"
